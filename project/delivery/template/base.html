{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #cccccc;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            margin-left: 10px;
        }
        .sidebar ul li:hover {
            background-color: #34495e;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Delivery Panel</h2>
    <ul>
        <li><i class="fas fa-truck"></i> <a href="{% url 'delivery:delivery_view_sales' %}">View Orders</a></li>
        <li><i class="fas fa-history"></i> <a href="{% url 'delivery:delivery_sales_history' %}">Sales History</a></li>
        {% comment %} <li><i class="fas fa-sign-out-alt"></i> <a href="{% url 'delivery:delivery_logout' %}">Logout</a></li> {% endcomment %}
    </ul>
</div>

<!-- Page Content -->
<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
