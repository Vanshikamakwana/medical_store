{% extends "owner/template/base.html" %}

{% block title %}Update Delivery Person{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Delivery Person</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ delivery_person.Del_name }}" required><br>

        <label for="mobile_no">Mobile No:</label>
        <input type="text" name="mobile_no" value="{{ delivery_person.mobile_no }}" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ delivery_person.Address }}" required><br>

        <label for="role_id">Role:</label>
        <select name="role_id" required>
            {% for role in roles %}
            <option value="{{ role.role_id }}" {% if role.role_id == delivery_person.role_id.role_id %}selected{% endif %}>
                {{ role.role_name }}
            </option>
            {% endfor %}
        </select><br>

        <label for="is_active">Active:</label>
        <input type="checkbox" name="is_active" {% if delivery_person.is_active %}checked{% endif %}><br>

        <button type="submit">Update</button>
    </form>
    <a href="{% url 'delivery_person_list' %}">Back to List</a>
{% endblock %}
