
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .sidebar-item {
            padding: 10px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar-item:hover {
            background: #495057;
            border-radius: 5px;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-box {
            width: 350px;
            background: rgb(43, 131, 43);
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        .charts-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 40px auto;
            gap: 20px;
        }
        .chart-container {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4>Admin Panel</h4>
        <a href="#" class="sidebar-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" class="sidebar-item"><i class="fas fa-user"></i> Manage Profile</a>
        <a href="#" class="sidebar-item"><i class="fas fa-truck"></i> Manage Suppliers</a>
        <a href="#" class="sidebar-item"><i class="fas fa-users"></i> Manage Delivery Person</a>
        <a href="#" class="sidebar-item"><i class="fas fa-list"></i> Manage Category</a>
        <a href="#" class="sidebar-item"><i class="fas fa-box"></i> Manage Products</a>
        <a href="#" class="sidebar-item"><i class="fas fa-shopping-cart"></i> View Orders</a>
        <a href="#" class="sidebar-item"><i class="fas fa-boxes"></i> Manage Stock</a>
        <a href="#" class="sidebar-item"><i class="fas fa-money-bill"></i> Manage Payments</a>
        <a href="#" class="sidebar-item"><i class="fas fa-chart-line"></i> Reports</a>
    </div>

{% block content %}
{% endblock content %}

</body>
</html>
