<html>
    <head>
    </head>
    <body>
        <h2>Product List</h2>
<a href="{% url 'product_create' %}">Add New Product</a>
<table border="1">
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Expiry Date</th>
        <th>Photo</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.product_id }}</td>
        <td>{{ product.product_name }}</td>
        <td>${{ product.product_price }}</td>
        <td>{{ product.product_expiry_date }}</td>
        <td><img src="{{ product.pro_photo_url.url }}" width="50"></td>
        <td>
            <a href="{% url 'product_update' product.product_id %}">Edit</a>
            <form action="{% url 'product_delete' product.product_id %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

    </body>
</html>
