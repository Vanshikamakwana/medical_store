<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 500px;box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
        
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label for="mob_no" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mob_no" name="mob_no" placeholder="Mobile Number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
            </div>
            <div class="mb-3">
                <label for="area_id" class="form-label">Area</label>
                <select class="form-control" id="area_id" name="area_id" required>
                    {% for area in areas %}
                        <option value="{{ area.Area_id }}">{{ area.Area_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="shop_id" class="form-label">Shop</label>
                <select class="form-control" id="shop_id" name="shop_id" required>
                    {% for shop in shops %}
                        <option value="{{ shop.shop_id }}">{{ shop.shop_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="role_id" class="form-label">Role</label>
                <select class="form-control" id="role_id" name="role_id" required>
                    {% for role in roles %}
                        <option value="{{ role.role_id }}">{{ role.role_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login_view' %}">Login here</a></p>
    </div>
</body>
</html>
