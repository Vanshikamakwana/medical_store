<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Batch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Batch</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="product">Product</label>
                <select name="product" class="form-control" required>
                    <option value="">Select Product</option>
                    {% for product in products %}
                    <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="batch_number">Batch Number</label>
                <input type="text" name="batch_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="batch_quantity">Batch Quantity</label>
                <input type="number" name="batch_quantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="batch_expiry_date">Batch Expiry Date</label>
                <input type="date" name="batch_expiry_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Batch</button>
        </form>
    </div>
</body>
</html>
