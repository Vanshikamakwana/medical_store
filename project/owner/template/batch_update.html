<html>
    <body>
       
<h2>Update Batch</h2>
<form method="post">
    {% csrf_token %}
    
    <label>Batch Number:</label>
    <input type="text" name="batch_number" value="{{ batch.batch_number }}" required><br><br>

    <label>Quantity:</label>
    <input type="number" name="batch_quantity" value="{{ batch.batch_quantity }}" required><br><br>

    <label>Expiry Date:</label>
    <input type="date" name="batch_expiry_date" value="{{ batch.batch_expiry_date }}" required><br><br>

    <button type="submit">Update</button>
</form>
<a href="{% url 'list_batches' %}">Back to List</a>


    </body>
</html>
